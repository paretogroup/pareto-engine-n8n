name: Deploy n8n to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: n8n-production
  REPO_NAME: n8n-docker-repo
  DB_HOST: n8n-postgres-instance

jobs:
  deploy:
    name: Build and Deploy
    environment: production
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push with Cloud Build
        run: |
          gcloud builds submit --tag "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" --project=${{ env.PROJECT_ID }} --no-source

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          flags: >-
            --vpc-connector=n8n-vpc-connector
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:n8n-postgres-instance
          secrets: >-
            N8N_ENCRYPTION_KEY=n8n-encryption-key:latest,
            DB_POSTGRESDB_PASSWORD=n8n-postgres-password:latest
          env_vars: |
            DB_TYPE=postgresdb
            DB_POSTGRESDB_HOST=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_HOST }}
            DB_POSTGRESDB_PORT=5432
            DB_POSTGRESDB_DATABASE=n8n
            DB_POSTGRESDB_USER=${{ env.DB_HOST }}
            DB_POSTGRESDB_SCHEMA=public
            GENERIC_TIMEZONE=America/Sao_Paulo
            EXECUTIONS_MODE=queue
            N8N_LOG_LEVEL=info
            N8N_HOST=0.0.0.0
            WEBHOOK_URL=https://engine.pareto.io
